# Site settings
title:          Seek the Joy
description:    "teaching, teacher education, and why it matters"
url:            "https://ericlaurits.github.io/rain"
baseurl:        "/rain"

# Author
author:
  name:         eric laurits
  email:        eric@ericlaurits.com
  url:          https://ericlaurits.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: eric@ericlaurits.com
  twitter: https://twitter.com/ericlaurits
  linkedin: https://linkedin.com/in/ericlaurits
  instagram: https://instagram.com/ericlaurits
